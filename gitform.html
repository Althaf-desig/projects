<!DOCTYPE html>
<html>
<head>
	<title>GitForm</title>
</head>
<body>
	
	<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
		<form>
			<table>
				<tr>
					<td><label for="name">Name:</label></td>
					<td><input type="text" name="name" id="name" required placeholder="name" maxlength="25"></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" name="email" id="email" required placeholder="test@example.com" autofocus></td>
				</tr>
				<tr>
					<td><label for="password">Password:</label></td>
					<td><input type="password" name="password" id="password" required minlength="6"></td>
				</tr>
				<tr>
					<td><label for="occupation">Category:</label></td>
					<td>
						
						<select name="occupation" id="occupation" required>
							<option value="student">Student</option>
							<option value="employee">Employee</option>
							<option value="freelancer" selected>Freelancer</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="show">Event Date:</label></td>
					<td><input type="date" id="show" name="date" value="2018-07-22" min="2018-01-01" max="2018-12-31" required></td>
				</tr>
				<tr>
					<td><label>Tickets:</label></td>
					<td>
						
						<input type="radio" name="ticket" value="1" required>1
						<input type="radio" name="ticket" value="2" checked>2
						<input type="radio" name="ticket" value="3">3
					</td>
				</tr>
				<tr>
					<td><label for="payment">Payment:</label></td>
					<td><input type="checkbox" name="payment" value="online" required>Online payment</td>
				</tr>
				<tr>
					<td><label for="notes">Notes:</label></td>
					<td><textarea name="notes" id="notes"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;">
						<input type="submit" name="submit" value="Submit">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
